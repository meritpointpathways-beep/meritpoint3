<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

    {% include header.html %}

    {% if page.image %}
    <section id="banner" class="{{ page.style | default: 'style2' }}">
        <div class="inner">
            <span class="image">
                <img src="{{ page.image | relative_url }}" alt="">
            </span>
            <header class="major">
                <h1>{{ page.title }}</h1>
            </header>
            {% if page.description %}
            <div class="content">
                {{ page.description }}
            </div>
            {% endif %}
        </div>
    </section>
    {% endif %}

    <div id="main" class="alt">
  <section id="one">
    <div class="inner">
      {{ content }}
    </div>
  </section>
</div>


    {% include footer.html %}

</body>

</html>
